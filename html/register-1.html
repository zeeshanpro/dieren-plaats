<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <title>Dieren Plaats - Sales Platform for Pets</title>
  </head>
  <body>
    <div class="register_page">
      <div class="container">
          <div class="main_panel">
            <div class="row g-0">
                <!-- LEFT PANEL -->
                <div class="col-md-6 left_panel">
                    <h3>Lorem ipsum dolor sit amet, consetutur sadiscing slitr, sed diam noumy eirmod tempor invidunt ut.</h3>
                </div>

                <!-- RIGHT PANEL -->
                <div class="col-md-6 right_panel">
                    <div class="inner_panel">
                          <div class="max_width">
                            <h3>Login to Dierenplaats</h3>
                            <p>You don't have an account? <a href="#" class="red"><strong>Create a free account</strong></a></p>
                            <form>
                              <div class="mb-3 mt-4">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="row">
                                  <div class="col">
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                  </div>
                                  <div class="col text-end">
                                      <a href="#" class="grey">Forgot Password?</a>
                                  </div>
                              </div>
                              <div class="d-grid mt-5">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                              </div>
                            </form>
                            <div class="or">
                                <span>Or</span>
                            </div>
                            <a href="#" class="continue_with mb-3"><img src="images/google-icon.png" /> Continue with Google</a>
                            <a href="#" class="continue_with"><img src="images/facebook-icon.png" /> Continue with Facebook</a>
                          </div>
                    </div> 
                </div>
            </div>
          </div>  
      </div>  
     </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      jQuery( ".save_me" ).click(function() {
        jQuery(this).toggleClass("active");
      });
    </script>
  </body>
</html>
